spring:
  # 环境 dev|test|pro
  profiles:
    active: dev
  # jackson时间格式化
  jackson:
    time-zone: GMT+8
    date-format: yyyy-MM-dd HH:mm:ss
  thymeleaf:
    cache: false
    mode: LEGACYHTML5

server:
  port: 8088
  context-path: /admin

mybatis-plus:
  mapper-locations: classpath:/mapper/**/*.xml
  global-config:
    #主键类型  0:"数据库ID自增", 1:"用户输入ID",2:"全局唯一ID (数字类型唯一ID)", 3:"全局唯一ID UUID";
    id-type: 2
  configuration:
    # 字段下划线自动转驼峰
    map-underscore-to-camel-case: true


